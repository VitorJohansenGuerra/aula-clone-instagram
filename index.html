<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/global.css">
    <link rel="stylesheet" href="Styles/body.css">
    <title>Instagram</title>
    </header>

<body>

    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/celular_instagram.png" alt="Celular">
        </div>
        <div class="instagram-continua">
            <div class="group">
                <img src="img/instagram-logo.png" class="instagram-logo" alt="Instagran logo">
                <div class="profile-photo">
                    <img src="img/perfil-instagram.jpg" alt="Foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como vitorjguerra</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é vitorjguerra?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-the-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download" target="_blank">
                        <img src="img/apple-button.png" alt="Baixar na Apple Store">
                    </a>

                    <a href="#" class="app-download" target="_blank" >
                        <img src="img/googleplay-button.png" alt="Baixar na Google Play">
                    </a>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
